<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}	
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"></script>
        <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    </head>
    <body id="admin">
        
        <div id="header">
            <div id="logo">
                Mini. <span>E-Commerce</span>
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>
        
        <div id="main">
          <ul id="adminMenu">
            <li class="${request.controller == 'Admin' ? 'selected' : ''}">
                <a href="@{Admin.index()}">Welcome Aboard</a>
            </li>
            #{secure.check 'admin'}
                <li class="${request.controller == 'Users' ? 'selected' : ''}">
                    <a href="@{Users.list()}">User</a>
                </li>
                <li class="${request.controller == 'Details' ? 'selected' : ''}">
                    <a href="@{Details.list()}">Detail</a>
                </li>
                <li class="${request.controller == 'Purchases' ? 'selected' : ''}">
                    <a href="@{Purchases.list()}">Purchases</a>
                </li>
                <li class="${request.controller == 'Payments' ? 'selected' : ''}">
                    <a href="@{Payments.list()}">Payment</a>
                </li>
            #{/secure.check}
            <li class="${request.controller == 'Items' ? 'selected' : ''}">
              <a href="@{Items.list()}">Item</a>
            </li>
        </ul>
        
            #{doLayout /} 
        </div>
        
        <p id="footer">
            Yabe is a (not so) powerful blog engine built with the 
            <a href="https://www.playframework.com">Play framework</a>
            as a tutorial application.
        </p>
        
    </body>
</html>
